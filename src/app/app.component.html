<div class="container-fluid">
  <h1 class="text-center">My To Do List {{month}}/{{day}}/{{year}}</h1>

  <app-task-list [childTaskList]='masterTaskList' (clickSender)='editTask($event)'>
  </app-task-list>

  <app-edit-task [childSelectedTask]='selectedTask' (clickedDone)='finishedEditing()'>
  </app-edit-task>

  <app-new-task (sendTask)="addTask($event)"></app-new-task>
</div>
